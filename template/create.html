<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Your Blog</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
        }
        header {
            background: linear-gradient(45deg, #386163, #012c53);
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f1f1f1;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            color: #023852;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container textarea {
            resize: vertical;
        }
        .form-container button {
            width: 100%;
            background: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s;
        }
        .form-container button:hover {
            background: #06c8d6;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: linear-gradient(45deg, #386163, #012c53);
            color: #fff;
            margin-top: 20px;
        }
        footer p {
            margin: 0;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Post Your Blog</h1>
    </header>
    <div class="form-container">
        <h2>Share Your Thoughts</h2>
        <form method="POST">
            {% csrf_token%}
            <label for="title">Blog Title</label>
            <input type="text" id="title" name="title" placeholder="Enter your blog title" required>
            
            <label for="content">Content</label>
            <textarea id="content" name="content" rows="8" placeholder="Write your blog content here..." required></textarea>
            
            
            <button type="submit">Submit Blog</button>
        </form>
    </div>
    <footer>
        <p>Copyright &copy; 2024 My Blog. All Rights Reserved.</p>
    </footer>
</body>
</html>
