<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
        }
        header {
            background: linear-gradient(45deg, #386163, #012c53);
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #f1f1f1;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            color: #023852;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            background: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s;
        }
        .form-container button:hover {
            background: #06c8d6;
        }
        .form-container .link {
            text-align: center;
            margin-top: 10px;
            color: #555;
        }
        .form-container .link a {
            color: #06c8d6;
            text-decoration: none;
            font-weight: bold;
        }
        .form-container .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
    <style>
        h3{
            color: red;
        }
    </style>
    {% for message in messages %}
    <h3>{{message}}</h3>
    {%endfor%}
    <div class="form-container">
        <h2>Welcome Back</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="username" id="username" name="username" placeholder="Enter your username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <button type="submit">Login</button>
            <div class="link">
                Don't have an account? <a href="register">Register here</a>
            </div>
        </form>
    </div>
</body>
</html>
